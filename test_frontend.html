<!DOCTYPE html>
<html>
<head>
    <title>Test Job Data</title>
</head>
<body>
    <div id="jobs"></div>
    <script>
        fetch('http://localhost:5000/jobseekers/jobs?page=1&limit=10')
            .then(r => r.json())
            .then(data => {
                const job = data.jobs[0];
                document.getElementById('jobs').innerHTML = `
                    <h3>${job.title}</h3>
                    <p>${job.location}</p>
                    <p>${job.job_type} | ${job.salary_range}</p>
                    <p>Posted by: ${job.employer_name}</p>
                    <p>${new Date(job.created_at).toLocaleDateString()}</p>
                    <p>${job.description}</p>
                `;
            })
            .catch(e => console.error(e));
    </script>
</body>
</html>
